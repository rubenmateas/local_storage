<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./styles.css"></link>
    <script type="text/javascript" src="./app.js"></script>
    <title>Doughnut Shop</title>
  </head>
  <body>
    <div class="site-container">
      <h1>
        Create Your Own Doughnut!!!
      </h1>
      <div class="form-container">
        <h2>Pick the shape of your doughnut</h2>
        <form class="doughnut-shape">
          <img src="./images/filled.jpg" alt="filled">
          <label class="shape">Filled</label>
          <input type="radio" name="doughnut-shape">
          <br />
          <img src="./images/fritter.jpg" alt="fritter">
          <label class="shape">Fritter</label>
          <input type="radio" name="doughnut-shape">
          <br />
          <img src="./images/bar.jpg" alt="bar">
          <label class="shape">Bar</label>
          <input type="radio" name="doughnut-shape">
          <br />
          <img src="./images/old-fashion.jpg" alt="old fashion">
          <label class="shape">Old Fashioned</label>
          <input type="radio" name="doughnut-shape" class="shape">
        </form>
      </div>
      <div class="form-container">
        <h2>Pick the type of glaze you want on your doughnut</h2>
        <form class="doughnut-glaze">
          <label class="glaze">Plain</label>
          <input type="radio" name="doughnut-glaze">
          <br />
          <label class="glaze">Glaze</label>
          <input type="radio" name="doughnut-glaze">
          <br />
          <label class="glaze">Raspberry Glaze</label>
          <input type="radio" name="doughnut-glaze">
          <br />
          <label class="glaze">Chocolate Icing</label>
          <input type="radio" name="doughnut-glaze">
          <br />
          <label class="glaze">Maple Icing</label>
          <input type="radio" name="doughnut-glaze">
          <br />
          <label class="glaze">Powdered Sugar</label>
          <input type="radio" name="doughnut-glaze">
        </form>
      </div>
      <div class="form-container">
        <h2>Pick a topping for your doughnut</h2>
        <form class="doughnut-topping">
          <label class="topping">Sprinkles</label>
          <input type="radio" name="doughnut-topping">
          <label class="topping">Bacon</label>
          <input type="radio" name="doughnut-topping">
          <label class="topping">Coconut Shavings</label>
          <input type="radio" name="doughnut-topping">
        </form>
      </div>
      <div class="form-container">
        <form class="cust-reply">
          <label for="reply">
            Please leave us with a suggestion for either a new shape, glaze, or
            topping that you would like to see added to the menu
          </label>
          <br />
          <input type="text" name="cust-reply" class="reply">
        </form>
      </div>
    </div>
  </body>
</html>
